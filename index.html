<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>Ajax quest challenge</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      .section{width: 100%;margin: auto;}
      .container{width: 50%; margin: auto;}
       form{width: 40%; margin: auto; margin-bottom: 80px;}
      form #changeCharacter{display: inline;position: absolute;left: 10px;top:50px; background-color: #4ad3fa; padding: 10px;border-radius: 30px; color:#384046;}
      .quote-character{width: 50%;text-align: center;font-style: italic;}
      .quote-image{width: 30%;text-align: center;}
    </style>
  </head>
  
  <body>
    <section class="section">
     
      <div class="container">
        <h1 class="title">Simpsons API</h1>
        <!-- <p>Reload for another joke!</p> -->
      <form>
          <button id="changeCharacter">Perso suivant !</button>
        </form>   
        <div class="content" id="quote">
              <p><strong>Lisa Simpson</strong></p>
              <img src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FLisaSimpson.png?1497567512083" class="quote-image">
              <p class="quote-character">"Shut up, brain. I got friends now. I don't need you anymore."</p>
            </div>
      </div>
  
    </section>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  
    <script>
      function getSimpsonCharacter() {
        const num= 1;
        const url = `https://simpsons-quotes-api.herokuapp.com/quotes?count={num}`;
  
        axios.get(url)
          .then(function(response) {
            return response.data ;
          })     
          .then(function(quotes) {         
            console.log(quotes.map(quote=>{
  
            const simpsonHtml = `
              <p><strong>${quote.character}</strong></p>
              <img src="${quote.image}" class="quote-image" />
              <p class="quote-character">${'\"'+quote.quote+'\"'}</p>
            `;
            document.querySelector('#quote').innerHTML = simpsonHtml;
            
            }));
  
          });
      }
  
      getSimpsonCharacter();
    </script>
  
    <script>
      document.getElementById("changeCharacter").addEventListener("click", function(){
      document.querySelector('#quote').innerHTML = simpsonHtml;
    }); 
    </script>
    
  <!--
    testing change
  -->
  
  </body>
  </html>
